{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
  {% include 'partials/messages.html' %}
  <h5>Preferred currency:</h5>
  <form action="{% url 'preferences' %}" method="post">
    {% csrf_token %}
    <div class="input-group">
      <select name="currency" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
        {% if user_preferences.currency %}
        <option selected name="currency">{{user_preferences.currency}}</option>
        {% endif%}

        {% for currency in currencies %}
        <option name="currency">{{currency.name}}-{{currency.value}}</option>
        {% endfor %}
      </select>

      <button class="btn btn-outline-secondary">
        <input
          class="text text-capitalize"
          type="submit"
          value="Save">
      </button>
    </div>
  </form>
</div>

{% endblock%}
