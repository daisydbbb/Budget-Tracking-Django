{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'incomes' %}">Incomes</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Incomes</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-income' %}" method="post">
      {% include 'partials/messages.html' %}
      {% csrf_token %}
        <div class="form-group">
          <label for="">Amount: </label>
          <input
            type="number"
            class="form-control"
            name="amount"
            value="{{values.amount}}">
        </div>

        <div class="form-group mt-3">
          <label for="">Description: </label>
          <input type="text"
          class="form-control"
          name="description"
          value="{{values.description}}">
        </div>

        <div class="form-group mt-3">
          <label for="">Category: </label>
          <select class="form-control" name="category">
            {% for category in categories %}
              <option name="category" value="{{category.name}}">{{category.name}}</option>
            {% endfor %}
          </select>

        <div class="form-group mt-3">
          <label for="">Date: </label>
          <input type="date" class="form-control" name="date">
        </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-bd-primary mt-3"/>
      </form>
    </div>
  </div>

</div>

{% endblock%}
